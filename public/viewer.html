<!DOCTYPE html>
<html>
<head>
  <title>Viewer</title>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById('remoteVideo');
    let peer = new RTCPeerConnection();

    peer.ontrack = e => {
      console.log('Track received');
      video.srcObject = e.streams[0];
    };

    peer.onicecandidate = e => {
      if (e.candidate) {
        console.log('Sending candidate', e.candidate);
        socket.emit('candidate', e.candidate);
      }
    };

    socket.on('offer', offer => {
      console.log('Offer received', offer);
      peer.setRemoteDescription(new RTCSessionDescription(offer)).then(() => {
        return peer.createAnswer();
      }).then(answer => {
        return peer.setLocalDescription(answer);
      }).then(() => {
        console.log('Sending answer', peer.localDescription);
        socket.emit('answer', peer.localDescription);
      }).catch(err => {
        console.error('Error handling offer:', err);
      });
    });

    socket.on('candidate', candidate => {
      console.log('Candidate received', candidate);
      peer.addIceCandidate(new RTCIceCandidate(candidate)).catch(err => {
        console.error('Error adding candidate:', err);
      });
    });

    // Додатково: логування підключення
    socket.on('connect', () => {
      console.log('Connected to signaling server');
    });
  </script>
</body>
</html>
